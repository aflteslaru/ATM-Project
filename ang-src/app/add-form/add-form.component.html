<div class="container">
  <br>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <div class="col-xl-4">
        <label>
          1 Note
          <input type="text" class="form-control" id="_1" formControlName="_1" required>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xl-4">
        <label>
          5 Note
          <input type="text" class="form-control" id="_5" formControlName="_5" required>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xl-4">
        <label>
          10 Note
          <input type="text" class="form-control" id="_10" formControlName="_10" required>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xl-4">
        <label>
          50 Note
          <input type="text" class="form-control" id="_50" formControlName="_50" required>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xl-4">
        <label>
          100 Note
          <input type="text" class="form-control" id="_100" formControlName="_100" required>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xl-4">
        <label>
          200 Note
          <input type="text" class="form-control" id="_200" formControlName="_200" required>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xl-4">
        <label>
          500 Note
          <input type="text" class="form-control" id="_500" formControlName="_500" required>
        </label>
      </div>
    </div>

    <br>
    <button type="submit" style="margin-left: 15px" class="btn btn-success">Submit</button>
    <button type="button" style="margin-left: 30px" class="btn btn-danger" (click)="navigateToLogin()">Cancel</button>
  </form>
</div>
